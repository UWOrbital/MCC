<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>MCC</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.6/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.6.6/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.6/firebase-database-compat.js"></script>
    <!-- <script defer src="/__/firebase/9.6.6/firebase-firestore-compat.js"></script> -->
    <script
      defer
      src="/__/firebase/9.6.6/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.6.6/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.6.6/firebase-storage-compat.js"></script>
    <!-- <script defer src="/__/firebase/9.6.6/firebase-analytics-compat.js"></script> -->
    <script
      defer
      src="/__/firebase/9.6.6/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.6.6/firebase-performance-compat.js"
    ></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <link rel="stylesheet" href="styles.css" />
    <style media="screen"></style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loadEl = document.querySelector("#load");

        try {
          let app = firebase.app();
          let features = [
            "auth",
            "database",
            "firestore",
            // "functions",
            "messaging",
            "storage",
            "analytics",
            "remoteConfig",
            "performance"
          ].filter((feature) => typeof app[feature] === "function");
          loadEl.textContent = `Firebase SDK loaded with ${features.join(
            ", "
          )}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent =
            "Error loading the Firebase SDK, check the console.";
        }
      });
    </script>
  </body>
</html>
